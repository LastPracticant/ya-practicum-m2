version: "3"

services:
  lp-app:
    build:
      context: .
    ports:
      - "5555:5000"
    depends_on:
      - lp-mongo
    networks:
      - app-network
    command: ./wait-for.sh mongo:27017 -- node ./dist/server.js 
  
  lp-mongo:
    image: mongo
    environment:
        MONGO_INITDB_ROOT_USERNAME: user
        MONGO_INITDB_ROOT_PASSWORD: password
    volumes:
      - ./mongo:/data/db
    ports:
      - "27017:27017"
    networks:
        - app-network

networks:
    app-network:
        driver: bridge 